{% extends "main/base.html" %}

{% block title %}Results - {{ block.super }}{% endblock %}
{% block content %}
    
    <div class="container">
        
        <div class="row">
            <div class="col s12 m6">
                <img src="{{ plot_path }}" style="max-width: 100%;">
            </div>

            <div class="col s12 m6">
                <div class="scrollable-table-container">
                    <table class="striped">
                        <thead>
                            <tr>
                                <th>Time (s)</th>
                                <th>Value</th>
                                <!-- Add more headers as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in csv_data %}
                            <tr>
                                <td>{{ row.time_stamp_in_sec}}</td>
                                <td>{{ row.value_per_frame }}</td>
                                <!-- Add more fields as needed -->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <a href="{{ csv_path }}" download="data.csv">
                    <div class="btn-large waves-effect waves-light purple darken-1 white-text">
                        <span>Download CSV</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Other content can continue here -->
    </div>

{% endblock %}
