{% extends "main/base.html" %}

{% block title %}Upload - {{ block.super }}{% endblock %}
{% block content %}
<div class="container">
    <br><br>
    <h1 class="header center pink-text">Upload your video</h1>
    <div class="row center">
        <h5 class="header col s12 light">Saving hearts, one pulse at a time</h5>
    </div>
    <div class="row center">
        <div class="col s1 m4"></div>
        <form class="col s10 m4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row center">
                {{ form.errors }}
            </div>
            <div class="row">
                <div class="center file-field">
                    <div class="btn-large waves-effect waves-light purple darken-1 white-text">
                        <span>Browse files</span>
                        {{ form.video }}
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload your video file">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center">
                        <label>
                            <input class="btn-large waves-effect waves-light purple lighten-5" type="submit" value="Upload">
                        </label>
                    </p>
                </div>
            </div>
        </form>
        <div class="col s1 m4"></div>
    </div>
    <br><br>
</div>
{% endblock %}
