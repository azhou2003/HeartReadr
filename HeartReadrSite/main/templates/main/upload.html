{% extends "main/base.html" %}

{% block title %}Upload - {{ block.super }}{% endblock %}
{% block content %}
    <h1>Upload your video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        {{ form }}
        <p><input type="submit" value="Upload"></p>
    </form>
{% endblock %}
